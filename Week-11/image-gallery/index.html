<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div id="title">
      <h1>Rude images</h1>
      <p>These are the rudest pictures on Earth.</p>
    </div>
    <div class="container">
      <div class="main">
        <div id="left-arrow" class="arrow">
          <img src="./assets/arrow.svg" class="arrow-image" />
        </div>
        <div id="main-picture"></div>
        <div id="right-arrow" class="arrow">
          <img src="./assets/arrow.svg" class="arrow-image" />
        </div>
      </div>
      <div id="slider"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
