<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/4234152760.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Labelled buttons</title>
  </head>
  <body>
    <div id="container">
      <div>
        <button data-action="delete">
          <i class="far fa-trash-alt"></i>
        </button>
      </div>
      <div>
        <button data-action="confirm"><i class="fas fa-check"></i></button>
      </div>
    </div>
  </body>
</html>
