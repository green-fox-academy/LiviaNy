<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="setting-style.css" />
    <title>Setting Quiz Questions</title>
  </head>
  <body>
    <div id="manage-questions">
      <h1>Manage questions</h1>
      <div id="delete-container"></div>
    </div>
    <div id="create-questions">
      <h1>Create new question</h1>
      <div id="newQuestion-container">
        <form action="http://localhost:3000/api/questions" method="POST">
          <input type="text" name="question" id="question" placeholder="Type your question here" />
          <h1>Answers</h1>
          <div>
            <label for="answer_1">#1</label>
            <input type="text" name="answer_1" placeholder="Type your answer here" />
            <input type="radio" name="answer_1" />
          </div>
          <div>
            <label for="answer_2">#2</label>
            <input type="text" name="answer_2" placeholder="Type your answer here" />
            <input type="radio" name="answer_2" />
          </div>
          <div>
            <label for="answer_3">#3</label>
            <input type="text" name="answer_3" placeholder="Type your answer here" />
            <input type="radio" name="answer_3" />
          </div>
          <div>
            <label for="answer_4">#4</label>
            <input type="text" name="answer_4" placeholder="Type your answer here" />
            <input type="radio" name="answer_4" />
            <button type="submit">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
    <script src="setting-app.js"></script>
  </body>
</html>
